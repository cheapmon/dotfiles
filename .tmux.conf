set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -g mouse on

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

bind -n M-H previous-window
bind -n M-L next-window
bind -n M-Tab last-window

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g detach-on-destroy off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catpuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'sainnhe/tmux-fzf'

set -g @catppuccin_flavour "$TMUX_COLORSCHEME"
set -g @catppuccin_status_modules_right "session"
set -g @catppuccin_window_default_text "#W"
set -g @catppuccin_window_current_text "#W"

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind q kill-window
bind t attach-session -t . -c "#{pane_current_path}"
bind Tab switch-client -l
bind o run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/.*[^>]' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs xdg-open"
bind j run-shell "$HOME/.config/seims/scripts/popup_tmux.sh"

run '~/.tmux/plugins/tpm/tpm'
