 # Advertise 256-color/truecolor support while keeping screen-256color for compatibility
set -g default-terminal "xterm-256color"
set-option -sa terminal-overrides ",xterm-256color*:Tc"
set-option -g default-terminal "screen-256color"
set -g mouse on

 # Remap prefix to Ctrl-Space so Ctrl-b stays available inside applications
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

 # Alt-based window switching shortcuts
bind -n M-H previous-window
bind -n M-L next-window
bind -n M-Tab last-window

 # Use 1-based indexing and keep window numbers stable
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g detach-on-destroy off

 # TPM plugin set
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tpm'

 # Catppuccin theme customization
set -g @catppuccin_flavor "frappe"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_session}"

 # Send yanks through copy-pipe to integrate with system clipboard helpers
set -g @yank_action 'copy-pipe'

 # Vim-friendly copy mode and rectangular selection toggle
set-window-option -g mode-keys vi

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

 # Split panes while inheriting the current working directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

 # Handy window/session helpers
bind q kill-window
bind t attach-session -t . -c "#{pane_current_path}"
bind Tab switch-client -l
 # Capture URLs from the current pane and open them via xdg-open, with fzf for selection
bind o run-shell -b "tmux capture-pane -J -p | grep -oE '(https?):\/\/.*[^>]' | fzf-tmux -d20 --multi --bind alt-a:select-all,alt-d:deselect-all | xargs xdg-open"
 # Launch custom project switcher
bind P run-shell -b "app"

 # Initialize TPM when tmux starts
run '~/.tmux/plugins/tpm/tpm'
