[bar/main]
monitor = ${env:MONITOR:}

width = 100%
height = 30
offset-y = 0
fixed-center = true

wm-restack = i3

override-redirect = false

scroll-up = next
scroll-down = prev

enable-ipc = true

background = ${colors.trans}
foreground = ${colors.fg}

include-file = ../fonts.ini

modules-left = date round-right margin round-left memory cpu backlight pulseaudio round-right
modules-center = round-left i3 round-right margin round-left xwindow round-right margin round-left spotify round-right
modules-right = round-left wired round-right margin round-left

tray-background = ${colors.bg}
tray-position = right
tray-maxsize = 16

cursor-click = pointer
cursor-scroll = ns-resize
